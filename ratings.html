<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratings</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/ratings.css" />
  </head>
  <body>
    <div class="container">
      <div class="card bg-light shadow-lg rounded-4 mt-5 border-0">
        <div class="card-body">
          <div class="row p-5">
            <div class="col-7">
              <h2 class="fw-bold">What others think about our product</h2>
            </div>
            <div class="col-5">
              <div class="card">
                <div class="card-body">
                  <h3 class="display-5 fw-semibold text-center">
                    <i class="fas fa-star text-warning"></i>4.8
                  </h3>
                  <p class="text-center">Average Rating</p>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-5">
            <form class="d-flex mx-5" role="search">
              <i class="fas fa-search mt-2 me-3"></i>
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
            <div class="my-4">
              <h5 class="card-title fw-bold fs-5 ms-5">Reviews</h5>
              <div class="vstack gap-2 ms-5 me-5">
                <div class="d-flex align-items-center gap-1">
                  <span>5</span><i class="fas fa-star text-warning]"></i>
                </div>
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Basic example"
                  aria-valuenow="80"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div class="progress-bar bg-warning" style="width: 90%"></div>
                </div>
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Basic example"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div class="progress-bar bg-warning" style="width: 25%"></div>
                </div>
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Basic example"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div class="progress-bar bg-warning" style="width: 50%"></div>
                </div>
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Basic example"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div class="progress-bar bg-warning" style="width: 75%"></div>
                </div>
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Basic example"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div
                    class="progress-bar bg-warning"
                    style="width: 100%"
                  ></div>
                </div>
              </div>
              <button class="btn btn-success mt-4 ms-5 rounded-4 px-4">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
